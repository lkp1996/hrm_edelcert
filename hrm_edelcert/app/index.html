<div ng-hide="!isConnected">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/home
">HRM EdelCert</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-hide="connectedUser.employeeType=='Employé'"><a href="#/employees">Employés</a></li>
                    <li ng-hide="connectedUser.employeeType=='Employé' || connectedUser.employeeType=='Administrateur lecture seul'"><a href="#/newEmployee">Nouvel Employé</a></li>
                    <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" role="button"
                                            aria-haspopup="true" aria-expanded="false"><span
                            class="glyphicon glyphicon-user" aria-hidden="true"></span> {{connectedUser.username}}
                        <span
                                class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li ng-hide="connectedUser.employeeType=='Administrateur lecture seul'"><a href="#/employee/{{connectedUser.id}}">Profil</a></li>
                            <li><a href="#/updatePassword">Changer mot de passe</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="" ng-click="logout()"><span class="glyphicon glyphicon-log-out"
                                                                     aria-hidden="true"></span>
                                Déconnexion</a>
                            </li>
                        </ul>
                    </li>

                </ul>
            </div>

            <div ng-view></div>
