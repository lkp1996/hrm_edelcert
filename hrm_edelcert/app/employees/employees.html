<h1 class="page-header">Liste des employées</h1>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th></th>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Numéro de téléphone</th>
            <th>Email</th>
            <th>Poste actuel</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="employee in employees">
            <td style="width: 10px;">
                <a href="#!/employee/{{employee.id}}"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>
            </td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.firstName}}</td>
            <td>{{employee.phone}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.currentTitle}}</td>
        </tr>
        </tbody>
    </table>
</div>
